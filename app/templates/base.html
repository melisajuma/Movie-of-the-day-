<html>
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="w3-bar w3-black w3-hide-small">
    {% if current_user.is_authenticated %}
  <a href="{{url_for('main.profile',uname=current_user.username)}}" class="w3-bar-item w3-button w3-padding"> My Subscriptions </i></a>
  <a href="{{url_for('auth.logout')}}" class="w3-bar-item w3-button w3-right w3-padding"> Logout </i></a>
    {% else %}
  <a href="{{url_for('auth.login')}}" class="w3-bar-item w3-button"><i class="fa fa-login w3-padding"> Login </i></a>
     {%endif%}
</div>
{% block content%}

{%endblock%}
</body>
</html>
